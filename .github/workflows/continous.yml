name: continous

on: [push, workflow_dispatch]

jobs:
  GitVersion:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      - name: Install Dependencies
        run: dotnet run --project build -- --target Install-Dependencies
      - name: Run Unit tests
        run: dotnet run --project build -- --target Run-Unit-Tests
